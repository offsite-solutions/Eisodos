[config]
# live environment settings

TemplateDir=$_applicationDir/templates/
AllowAdmin=127.0.0.1
RewriteEnabled=F
EnableInlineCallback=T
EnableTemplateAbs=T
EnableParamCallback=T

# PHP Console Debugging
DebuggerStorage=$_applicationDir/logs/$_applicationname-PHPConsole.storage
DebugMessages=F
DebugPassword=
DebugErrors=F
DebugExceptions=F

# Error handling
ErrorOutput=File,Mail
ErrorMailTo=$_applicationName@example.com
ErrorMailFrom=$_applicationName@example.com
ErrorLog=$_applicationDir/logs/$_applicationName-error.log

# Translation settings
Langs=
LangIDFile=
UserLangIDFile=
MultiLang=F
TranslateLanguageTags=T
DefLang=HU
DefTemplateLang=HU

# HTTP parameter handling
CollectParamsToFile=
DebugMissingParams=F
TrimInputParams=T

# Page generation settings
LoopCount=1000
AlwaysNoCache=F
ShowMissingTemplate=F
IncludeStatistic=F

# Page title generation
TitleString=%TITLE%
TitleCapitalString=%TITLECAP%
TitleReplace=<h1>
TitleCut=T
TitleEmptyHU=no predefined title
TitleEmptyEN=no predefined title
TitleConcat=T

# Page description
DescriptionString=%DESC%
DescriptionReplace=<desc>

# Cookie settings
Cookie_Domain=
Cookie_Path=/
Cookie_Secure=T
Cookie_HTTPOnly=T
Cookie_SameSite=Lax
# Multiple domains, different settings for domains
#Cookie_Domain=www.example.com,api.example.com
#Cookie_Path.api.example.com=/
#Cookie_Secure.api.example.com=F
#Cookie_HTTPOnly.api.example.com=T
# None, Lax, Strict
#Cookie_SameSite.api.example.com=None